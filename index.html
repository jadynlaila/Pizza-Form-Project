<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><img src="pizzaLogo.png" alt="Pizza Logo" width="32" length="32">Pizza Order Form</h1>
    <form action="" method="POST">
        <fieldset class="field_set">
            <legend>User Information</legend>
            <ul>
                <li><label for="username">Username:</label>
                <input type="text" id="username" name="user.name"></li>
                
                <li><label for="PW">Password:  </label>
                <input type="password" id="PW" name="user.PW"></li>
            </ul>
        </fieldset>
        <fieldset class="field_set_2">
            <legend>What drink do you want?</legend>
            <ul>
                <li>
                <label for="drink_1">
                    <input type="radio" id="drink_1" name="drink" value="A">
                    Coke
                </label></li>
                <li>
                <label for="drink_2">
                    <input type="radio" id="drink_2" name="drink" value="A">
                    Diet Coke
                </label></li>
                <li>
                <label for="drink_3">
                    <input type="radio" id="drink_3" name="drink" value="A">
                    Sprite
                </label></li>
                <li>
                <label for="drink_4">
                    <input type="radio" id="drink_4" name="drink" value="A">
                    Water
                </label></li>
            </ul>
        </fieldset>
        <fieldset class="field_set_3">
            <legend>Pizza Preference</legend>
            <ul>
                <label for="toppings"></label>
                <li><input type="checkbox" id="toppings" name="user.toppings.Plain" >Plain</li>
                <li><input type="checkbox" id="toppings" name="user.toppings.Pepperoni" >Pepperoni</li>
                <li><input type="checkbox" id="toppings" name="user.toppings.Chicken" >Chicken</li>
                <li><input type="checkbox" id="toppings" name="user.toppings.Sausage" >Sausage</li>
            </ul>
        </fieldset>
        <fieldset class="field_set_4">
            <legend>Special Instructions</legend>
            <ul>
            <li><label for="notes">Special Instructions:</label></li>
            <textarea id="notes" name="user.notes" cols="30" rows="10"></textarea>
            </ul>
            <button type="submit">Submit Order</button>
        </fieldset>
    </form>
</body>
</html>
